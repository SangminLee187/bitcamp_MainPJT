<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  
	<!-- 참조 : http://getbootstrap.com/css/   참조 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!--  ///////////////////////// Bootstrap, jQuery CDN ////////////////////////// -->

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	
	
	<!-- Bootstrap Dropdown Hover CSS -->

    <!-- Bootstrap Dropdown Hover JS -->
  <!--  <script src="/javascript/bootstrap-dropdownhover.min.js"></script> -->
   
   
     
  
  <!-- jQuery UI toolTip 사용 JS-->

</head>
<style>
	.row{
		display:flex;
	}
</style>
<body>

<!-- 로딩시 뜨는 아이콘 -->
	<div id="preloader">
		<div id="status">
			<img src="/images/content/spinnerfbfbfb.gif" id="preloader_image" alt="loader">
		</div>
	</div>


<!-- 툴바 include -->
<div th:replace="/main/toolbarForAdmin.html"></div>
<div th:replace="/main/leftbarForAdmin.html"></div>

<!--  화면구성 div Start /////////////////////////////////////-->
<div class="container list">
	<div class="page-header text-info" >
		       <h3 style="color:#000;">대여물품관리</h3>
		</div>
		
			  <!-- table 위쪽 검색 Start /////////////////////////////////////-->
	    <div class="row">
	    
	    <div class="rowBelow">
	     <div>
		        <button type="button" class="btn btn-default">전체</button>
			      <button type="button" class="btn btn-default">대여물품승인신청중</button>
			      <button type="button" class="btn btn-default">배송중</button>
	              <button type="button" class="btn btn-default">회수신청중</button>
	              <button type="button" class="btn btn-default">대여중</button>
			      <button type="button" class="btn btn-default">보관중</button>
		</div>
		    <div class="col-md-6 text-left">
		    	<p class="text-primary">
		    	<!-- 전체  ${resultPage.totalCount } 건수, 현재 ${resultPage.currentPage}  페이지  -->
		    	전체 10 건수, 현재 1페이지
		    	</p>
		    </div>
	    </div>
	    
		   
		    
		    <div class="col-md-6 text-right rowBelow">
			    <form class="form-inline" name="detailForm">
				  <div class="form-group">
				    <select class="form-control" name="searchCondition" >
					<!-- 	<option value="0"  ${ ! empty search.searchCondition && search.searchCondition==0 ? "selected" : "" }>회원ID</option>
						<option value="1"  ${ ! empty search.searchCondition && search.searchCondition==1 ? "selected" : "" }>회원명</option> -->
						<option value="">상품명 </option>
						<option value="">회원아이디 </option>
					</select>
				  </div>
				  
				  <div class="form-group">
				    <label class="sr-only" for="searchKeyword">검색어</label>
				 <!--    <input type="text" class="form-control" id="searchKeyword" name="searchKeyword"  placeholder="검색어"
				    			 value="${! empty search.searchKeyword ? search.searchKeyword : '' }"  > -->
				    		   <input type="text" class="form-control" id="searchKeyword" name="searchKeyword"  placeholder="검색어"
				    			 value=""  > 
				  </div>
				  
				  <button type="button" class="btn btn-default">검색</button>
				  
				  <!-- PageNavigation 선택 페이지 값을 보내는 부분 -->
				  <input type="hidden" id="currentPage" name="currentPage" value=""/>
				  
				</form>
	    	</div>
	    	
		</div>
		<!-- table 위쪽 검색 Start /////////////////////////////////////-->
		
	 <form class="form-inline" name="detailForm">
	 <input type="hidden" id="currentPage" name="currentPage" value=""/>
		 <!--  table Start /////////////////////////////////////-->
      <table class="table table-hover table-striped">
	       <thead>
	          <tr class="tableHeader">
	            <th align="center">No</th>
	            <th align="center" >회원ID</th>   
	            <th align="center">전화번호</th>
	            <th align="center">요청사항</th>
	            <th align="center">배송현황</th>				
	          </tr>
	        </thead>
	        
	        <tbody> 
	    
	    
	    <tr th:each="rental :${list}">
	    
		    <td th:text = "${rental.tranNo}"></td>
			<td th:text = "${rental.userId}"></td>
			<td th:text = "${rental.receiverPhone}"></td>
			<td th:text = "${rental.userId}"></td>
			<td th:text = "${rental.userId}"></td>
			
	    
	    </tr>
	    
	        </tbody>

      </table>
		<!--  table End /////////////////////////////////////-->
	</form>
	
</div>
<!--  화면구성 div End /////////////////////////////////////-->

</body>

<script src="/js/jquery_min.js"></script>
	<script>
	  $(document).ready(function() {
			"use strict";
			

		    // Preloader 
		    jQuery(window).on('load', function() {
		        jQuery("#status").fadeOut();
		        jQuery("#preloader").delay(350).fadeOut("slow");
		    });

	  })
	</script>
