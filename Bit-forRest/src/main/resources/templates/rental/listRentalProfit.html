<!--  화면구성 div Start /////////////////////////////////////-->
<div class="container list">
	<div class="page-header text-info">
		       <h3>렌탈수익내역</h3>
		</div>
		
				 <!-- table 위쪽 검색 Start /////////////////////////////////////-->
	    <div class="row">
	    
		    <div class="col-md-6 text-left">
		    	<p class="text-primary">
		    	<!--전체  ${resultPage.totalCount } 건수, 현재 ${resultPage.currentPage}  페이지   -->	
		    	
		    	</p>
		    	전체 <span th:text="${resultPage.totalCount}"/>건수, 현재  <span th:text="${resultPage.currentPage}"/>페이지
		    	 
		    </div>
	    	
		</div>
		<!-- table 위쪽 검색 Start /////////////////////////////////////-->
		
	 <form class="form-inline" name="detailForm">
	 <input type="hidden" id="currentPage" name="currentPage" value=""/>
		 <!--  table Start /////////////////////////////////////-->
      <table class="table table-hover table-striped">
	       <thead>
	          <tr class="tableHeader">
	            <th align="center">No</th>
	            <th align="center" >회원ID</th>   
	            <th align="center">전화번호</th>
	            <th align="center">요청사항</th>
	            <th align="center">배송현황</th>				
	          </tr>
	        </thead>
	        
	        <tbody> 
	    
	    
	    <tr th:each="rental :${list}">
	    
		    <td th:text = "${rental.tranNo}"></td>
			<td th:text = "${rental.userId}"></td>
			<td th:text = "${rental.receiverPhone}"></td>
			<td th:text = "${rental.userId}"></td>
			<td th:text = "${rental.userId}"></td>
			
	    
	    </tr>
	        </tbody>

      </table>
		<!--  table End /////////////////////////////////////-->
	</form>
</div>
<!--  화면구성 div End /////////////////////////////////////-->
