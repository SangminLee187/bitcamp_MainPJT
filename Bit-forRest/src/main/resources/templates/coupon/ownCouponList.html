<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	
	<!--  ///////////////////////// bootstrap  ////////////////////////// -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
	
</head>
  
  <!--  ///////////////////////// 	CSS	 ////////////////////////// -->
  <style>
  
  table {
  border: 1px solid #ccc;
  border-collapse: collapse;
  margin: 0;
  padding: 0;
  width: 100%;
  table-layout: fixed;
}

table caption {
  font-size: 1.8em;
  margin: .5em 0 .75em;
  caption-side: top;
  text-align: center;
}

table tr {
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  padding: .35em;
}

table th, table td {
  padding: .625em;
  text-align: center;
}

table th {
  font-size: 1.2em;
  letter-spacing: .1em;
  text-transform: uppercase;
}

@media screen and (max-width: 600px) {
  table {
    border: 0;
  }

  table caption {
    font-size: 1.4em;
  }
  
  table thead {
    border: none;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
  }
  
  table tr {
    border-bottom: 3px solid #ddd;
    display: block;
    margin-bottom: .625em;
  }
  
  table td {
    border-bottom: 1px solid #ddd;
    display: block;
    font-size: .8em;
    text-align: right;
  }
  
  table td::before {
    content: attr(data-label);
    float: left;
    font-weight: bold;
    text-transform: uppercase;
  }
  
  table td:last-child {
    border-bottom: 0;
  }
}
  </style>
  
<body>
	<div>
	<table >
		<caption>보유쿠폰</caption>
		<thead>
			<tr>
				<th align="center">쿠폰이름</th>
				<th align="center">쿠폰생성일자</th>
				<th align="center">쿠폰만료일자</th>
			</tr>
		</thead>
		<tbody> 
			<tr th:each="oc:${map}" align="center" class="tempTr">
				<td align="left" th:text = "${oc.ownCoupon.couponName}"></td>
				<td th:text = "${oc.ownCouponCreDate.toString().substring(0,10)}"></td>
				<td align="center" th:text = "${oc.ownCouponDelDate.toString().substring(0,10)}"></td>
			</tr>
		</tbody>
	</table>
	</div>		
</body>

</html>
