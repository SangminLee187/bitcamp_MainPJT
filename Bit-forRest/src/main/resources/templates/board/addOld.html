<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="addOld.css">
</head>
<body>
    <div class="container">
        <header> 중고 거래 등록 </header>
        <div class="progress-bar">
            <div class="step">
                <p>name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
            </div>
            <div class="step">
                <p>name</p>
                <div class="bullet">
                    <span>2</span>
                </div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">Basic Info:</div>
                    <div class="field">
                        <div class="label">제품 사진 등록</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">제품 이름</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">카테고리</div>
                        <select class="category" name= "category">
                            <option value="텐트">텐트</option>
                            <option value="침대">침대</option>
                            <option value="의자">의자</option>
                            <option value="그릴">그릴</option>
                            <option value="버너">버너</option>
                            <option value="조명">조명</option>
                            <option value="테이블">테이블</option>
                            <option value="식기">식기</option>
                            <option value="난로">난로</option>
                            <option value="기타용품">기타용품</option>
                        </select>
                    </div>
                    <div class="field nextBtn">
                        <button>Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Basic Info:</div>
                    <div class="field temp">
                        <div class="label">제품 설명</div>
                        <textarea name="oldDetail" id="oldDetail" class="oldDetail" height="200px"></textarea>
                    </div>
                    <div class="field">
                    	<div class="label">거래 지역</div>
                        <input type="text" name="zonecode" id="zonecode" size="5" class="line" value="" readonlycheck="">
		                ( <input type="text" name="zipcode[]" id="zipcode0" size="3" class="line"  value=""  readonlycheck=""> -
		                <input type="text" name="zipcode[]" id="zipcode1" size="3" class="line"  value=""  readonlycheck=""> )
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="submit">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="addOld.js"></script>
