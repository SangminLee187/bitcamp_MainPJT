<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	
	<!--  ///////////////////////// Bootstrap, jQuery CDN ////////////////////////// -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	
	<!--  ///////////////////////// SWEET ALERT ////////////////////////// -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />

	<!--  ///////////////////////// java Script ////////////////////////// -->
	<script type="text/javascript">
		
		//아이디찾기 버튼 event
		
		$(function(){
			$("#findPwd").on("click", fncFindPwd);
			
		});
		
		function fncFindPwd() {
			$("form").attr("method" , "POST").attr("action" , "/user/findPwd").submit();
		}
		
		
	</script>

  <style>
    @import url(https://fonts.googleapis.com/css?family=Monsterrat);

    html {
      background: #ECF0F1;
      font-family: 'Montserrat', sans-serif;
    }

    body {}

    a {
      display: block;
      text-decoration: none;
      color: #A2A5A6;
      text-align: center;
      padding: 20px 0 0;
    }

    form {
      margin: 5% auto;
      width: 400px;
      min-height: 400px;
      background: white;
      padding: 2.5% 5% 2.5%;
      border-radius: 2.5%;
    }

    form img {
      text-align: center;
      width: 35%;
      margin: 0 auto;
      display: block;
      padding: 0;
    }

    h1 {
      font-size: 2em;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    input {
      margin: 0% 0;
      border: none;
      width: 100%;
      font-size: 1.5em;
      padding: 0 5px 1%;
      background: none;
      border-bottom: 2px solid #BDC3C7;
      
    }

    input::placeholder{
    font-size: 0.5em;
    }

    textarea:focus,
    input:focus {
      outline: 0;
    }

    #userId {
      border-bottom: 2px solid #FBD75C;
    }
    
    #password {
      border-bottom: 2px solid #BDC3C7;
    }
    #password2 {
      border-bottom: 2px solid #BDC3C7;
    }

    #name {
      border-bottom: 2px solid #FBD75C;
    }

    #nickname {
      border-bottom: 2px solid #FBD75C;
    }

    #userAddr {
      border-bottom: 2px solid #FBD75C;
    }
    
    #userImg {
      border-bottom: 2px solid #FBD75C;
    }
    
    #phone {
      border-bottom: 2px solid #F2B07E;
    }
    #sms {
      border-bottom: 2px solid #F2B07E;
    }


    label {
      color: #BDC3C7;
      text-transform: uppercase;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    #findPwd {
      background: none;
      border: none;
      width: 100%;
      min-height: 50px;
      margin: 10px 0 10px;
      border-radius: 2.5%;
      color: white;
      padding: 0.5% 0 0;
      font-size: 1.75em;
      -webkit-transition: background 1s ease-out;
      -moz-transition: background 1s ease-out;
      -o-transition: background 1s ease-out;
      transition: background 1s ease-out;
      /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#f2b07e+0,fbd75c+100 */
      background: #f2b07e;
      /* Old browsers */
      background: -moz-linear-gradient(left, #f2b07e 0%, #fbd75c 100%);
      /* FF3.6+ */
      background: -webkit-gradient(linear, left top, right top, color-stop(0%, #f2b07e), color-stop(100%, #fbd75c));
      /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(left, #f2b07e 0%, #fbd75c 100%);
      /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(left, #f2b07e 0%, #fbd75c 100%);
      /* Opera 11.10+ */
      background: -ms-linear-gradient(left, #f2b07e 0%, #fbd75c 100%);
      /* IE10+ */
      background: linear-gradient(to right, #f2b07e 0%, #fbd75c 100%);
      /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f2b07e', endColorstr='#fbd75c', GradientType=1);
      /* IE6-9 */
    }

    #button:hover {
      background-position: -400px;
    }
  </style>

  <style>
    html {
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
    }
  </style>
  
</head>

<body>

  <form>
      <h1>Find Password</h1>
      
	  <br><br>
      <label for="userId">Id</label>
      <input id="userId" type="text" name="userId" placeholder="아이디">

	  <br><br>
      <label for="phone">Phone</label>
      <input id="phone" type="text" name="phone" placeholder="전화번호입력">
	  <input id="sms" type="text" name="sms" placeholder="인증번호입력">
      

	  <br><br>
      <input id="findPwd" type="submit" value="비밀번호찾기">
  </form>

</body>

</html>
