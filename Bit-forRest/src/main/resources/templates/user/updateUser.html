<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	
	<!--  ///////////////////////// bootstrap  ////////////////////////// -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
	
</head>
  
  <!--  ///////////////////////// 	CSS	 ////////////////////////// -->
  <style>
  
  input[type="text"]{
  	border:none;
  	border-bottom:1px solid #000;
  }
  
  .dropbtn {
  	margin-top: 20px;
    background-color: #efefef;
    color: #707070;
    font-size: 20px;
    cursor: pointer;
    width: 650px;
   	border-color: gray;
   	border-width: 1px;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
	z-index: 200;
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 650px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content table {
    color: gray;
    padding: 12px 16px;
    text-decoration: none;
    /*display: block;*/
    overflow-y: scroll;
    height: 250px;
    margin:0 auto;
}

.dropdown:hover .dropdown-content {
	display: block;
    overflow-y: scroll;
    height: 250px;
}


.right{
	font-size: 20px;
	line-height: 250%;
}

#imgChange{
	font-size: 20px; 
	margin-top: 15px; 
	width: 200; 
	padding: 10px 10px 10px 10px;
	background-color: #262626;
	color: white;
	border-color: white;
	
 } 

.centerTable{
	text-align:center;
}

.centerTable thead th{
	text-align:center;
}

.tempTr td{
	padding:0 10px;
}
.outer{ 
	text-align: center;
	margin-left: 60px;
}
.inner{
	display: inline-block;
    font-size: 20px;
   	
}
.inner2{
	display: inline-block;
    font-size: 20px;
    text-decoration: none; 
    text-shadow: 0 0 24px;
   	
}
.inner a{
	border-radius: 10%;
	border: medium;
	
}

.info{
	margin-left: 100px;
}

.aboutUser{
	margin-top:150px;
	display: flex;
    justify-content: center;
}

.tableBottom{
	margin-bottom:100px;
}

.hundred{
	display:flex;
    width: 1160px;
    justify-content: center;
    width:100%;
}

.container.list{
	    margin-bottom: 100px;
}

.mypage-cont .info_views-area {
    display: flex;
    align-items: center;
}

.n-section-title {
    border-bottom: 3px solid #000000;
    padding-bottom: 14px;
    margin-top: 48px;
    font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    line-height: 1.5;
    font-size: 14px;
    position: relative;
}


.n-section-title .tit {
    display: inline-block;
    font-size: 24px;
    font-family: "Musinsa", sans-serif !important;
}

.n-section-title .tit > span {
    color: #aaaaaa;
}

.mypage-cont .info_views-area > button {
    padding: 0 15.5px;
    margin-left: 15px;
}

.n-btn.btn-default {
    border: 1px solid #e5e5e5;
    background-color: #ffffff;
    color: #000000;
}

.n-btn.btn-sm {
    min-width: 70px;
    height: 32px;
    line-height: 30px;
    padding-top: 0;
    font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif !important;
display: flex;
    margin-top : 40px;
    margin:0 auto;
}

.n-btn {
    display: inline-block;
    min-width: 100px;
    height: 40px;
    line-height: 36px;
    color: #ffffff;
    box-sizing: border-box;
    padding: 2px 8px 0 8px;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
    vertical-align: middle;
    -webkit-transition: border 0.2s, background 0.2s ease-in-out;
    -moz-transition: border 0.2s, background 0.2s ease-in-out;
    -o-transition: border 0.2s, background 0.2s ease-in-out;
    transition: border 0.2s, background 0.2s ease-in-out;
}

.mypage-cont .info_views-area {
    display: flex;
    align-items: center;
}

.n-section-title {
    border-bottom: 3px solid #000000;
    padding-bottom: 14px;
    margin-top: 48px;
    font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    line-height: 1.5;
    font-size: 14px;
    position: relative;
}

.n-table {
    width: 100%;
    font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    line-height: 1.5;
    font-size: 14px;
    border-collapse: collapse;
    table-layout: fixed;
}

.n-table.table-row th, .n-table.table-row td {
    height: auto;
    padding: 15px 0;
    box-sizing: border-box;
    border-top: 1px solid #f1f1f1;
    border-bottom: none;
    font-size: 14px;
    text-align: left;
}

.editInput{
	border:1px solid #e5e5e5;
	padding:5px;
}


  </style>
  
<body>

<!-- 툴바 include -->
<div th:replace="/main/toolbar.html"></div>
<div th:replace="/main/leftbarMyPage.html"></div>
<div th:replace="/user/topMyPage.html"></div>

<div class="container list" style="padding-right:150px;">
	 <div class="title" id="titlef" style="margin-left: 30px; font-size: 25px; margin: 1.5em;  " >
		<span style="margin-left: 200px;">My Page</span>
	</div>
		<!-- 상단 좌우분할 -->
	<div class="aboutUser">
		<!-- 좌: 이미지, 사진변경 -->
		<div class="col-md-1"><!-- 여백 --></div>
		<div class="col-md-5 left" style="text-align: center;" >
			<span><img th:src= "@{/images/uploadFiles/}+${#authentication.principal.user.userImg}"
              			alt="" onerror="this.src='/images/uploadFiles/noUserImg.jpg'" 
              			width="250" height="300" style="border-radius: 70%;" >
             </span>
		<div style="padding:20px 0 0 0;">
			<button type="button"  class="n-btn w100 btn-sm btn-default cert-hidden" id="change-profile-image-btn">사진 변경</button>
		</div>
		</div>
		<!-- 우: 이름, 닉네임, 활동내역, 수익 -->
	
		<div class="col-md-1"><!-- 여백 --></div>
	</div>
	
		<!-- 중단 : 주소, 전화번호, 보유쿠폰조회 -->
	<div class="hundred">
<table width="100%" cellpadding="0" cellspacing="0" border="0">
	<tbody><tr><td>
	
	 <section class="n-section-block">
	        <header class="n-section-title first info_views-area">
	            <h1 class="tit">기본 회원정보 <span>필수</span></h1>
	           
	        </header>
	
	        <table class="n-table table-row my-info-modify">
	            <colgroup>
	                <col style="width:190px">
	                <col style="width:50%">
	            </colgroup>
	            <tbody>
		            <tr>
		            </tr>
		            
		            <tr class="my-info-img" style="display: none" id="change-profile-image-area">
		                <td>
		                    <div>
		                        <div class="img" id="profile-backGround-image" style="background-image: url(https://image.msscdn.net/mfile_s01/_simbols/_basic/h.png)"></div>
		                    </div>
		                    <p class="txt">회원님을 알릴 수 있는 사진을 등록해 주세요.<br>등록된 사진은 회원님의 게시물이나 댓글들에 사용됩니다.</p>
		                    <div class="btn-group">
		                        <label for="profile-image" class="n-btn btn-sm btn-default">사진 선택</label>
		                        <input type="file" id="profile-image" class="n-hidden">
		                        <button type="button" class="n-btn btn-sm btn-default" id="change-default-image-btn">기본이미지로 변경</button>
		                    </div>
		                </td>
		                <td class="va-b">
		                    <button type="button" class="n-btn btn-sm btn-lighter" id="change-profile-image-cancel-btn">취소</button>
		                    <button type="button" class="n-btn btn-sm btn-accent" id="change-profile-image-finish-btn">완료</button>
		                </td>
		            </tr>
		            <tr>
		                <th scope="row">아이디</th>
		                <td colspan="2"><strong>
		                	<input class="editInput" readonly="readonly" th:value="${user.userId}">
		                </strong></td>
		            </tr>
		            <tr>
		                <th scope="row">이름(실명)</th>
		                <td>
		                	<span class="certify">
		                		<input class="editInput" readonly="readonly" th:value="${user.userName}">
		                	</span>
		                </td>
		            </tr>
		            <tr id="nickName-area">
		                <th scope="row">닉네임</th>
		                <td><strong>
			                	<input class="editInput" th:value="${user.userName}">
	                	</strong></td>
		            </tr>
		            <tr id="email-area">
		                <th scope="row">주소</th>
		                <td>
		                    <strong id="currentEmail">
								<input class="editInput" th:value="${user.userAddr}">
							</strong>
		                </td>
		            </tr>
		            <tr id="mobile-area">
		                <th scope="row">휴대전화</th>
		                <td>
		                	<span class="certify">
		                		<input class="editInput" th:value="${user.phone}">
		                	</span>
		                </td>
		            </tr>
	            </tbody>
	        </table>
	    </section>
	</td></tr></tbody>
</table>
</div>
	
	 <button type="button" class="n-btn w100 btn-sm btn-default cert-hidden" id="change-mobile-btn">수정완료</button>
</div>

<div th:replace="/main/footer.html"></div>

</body>

</html>
