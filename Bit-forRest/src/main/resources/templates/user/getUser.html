<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	
	<!--  ///////////////////////// bootstrap  ////////////////////////// -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

</head>
  
  <!--  ///////////////////////// 	CSS	 ////////////////////////// -->
  <style>
  
.right{
	font-size: 25px;
	line-height: 250%;
}

  </style>
  
<body>

<!-- 툴바 include -->
<div th:replace="/main/toolbar.html"></div>
<div th:replace="/main/leftbar.html"></div>

<div class="container list" style="padding-right:150px;">
	 <div class="title" id="titlef" style="margin-left: 30px; font-size: 25px; margin: 1.5em;  " >
		<span>[[${user.nickname}]]님의 Profile</span>
	</div>
	<div class="aboutUser">
		<div class="col-md-6 left" style="text-align: center;" >
				<span><img src="https://mblogthumb-phinf.pstatic.net/
				MjAyMDAyMDdfMTYw/MDAxNTgxMDg1NzUxMTUy.
				eV1iEw2gk2wt_YqPWe5F7SroOCkXJy2KFwmTDNzM0GQg.
				Z3Kd5MrDh07j86Vlb2OhAtcw0oVmGCMXtTDjoHyem9og.
				JPEG.7wayjeju/%EB%B0%B0%EC%9A%B0%ED%94%84%EB%
				A1%9C%ED%95%84%EC%82%AC%EC%A7%84_IMG7117.jpg?
				type=w800" width="250" height="300" style="border-radius: 70%;" ></span>
				<br><span><img src="https://udnxt.com/wp-content/uplo
				ads/2019/06/53712500-7de3c980-3e8a-11e9-8358-2
				3cd94011aeb.png" width="200" height="100"></span>
		</div>
		
		<div class="col-md-6 right" style="text-align: left;">
			<div>
				<span style="font-weight: bold;">가입일자</span>
			</div>
			<div>
				<span style="margin-left: 10px;">
				[[${user.joinDate.toString().substring(0, 10)}]]
				</span>
			</div>
			<div>
				<span style="font-weight: bold;">활동지역</span>
			</div>
			<div>
				<span style="margin-left: 10px;">
				[[${user.userAddr}]]
				</span>
			</div>
			<div>
				<span style="font-weight: bold;">중고거래 횟수</span>
			</div>
			<div>
				<span style="margin-left: 10px;">[[${user.reviewedCount}]] 회</span>
			</div>
		</div>
	</div>
	
	<div class="reviewList">
		 <!-- First Review -->
		<div class="review1">
			<div class="col-md-2"><!-- 여백 --></div>
			<div class="col-md-8">
				<div class="col-md-1">
					<img src="https://avatars.githubusercontent.com/u/76616138?v=4"
				width="100" height="100" style="border-radius: 70%;">
				</div>
				<div class="col-md-7">
					<div><a th:text="${review1.getReviewUserId}"></a></div>
					<div>
						<a>
						<img src="https://udnxt.com/wp-content/uplo
						ads/2019/06/53712500-7de3c980-3e8a-11e9-8358-2
						3cd94011aeb.png" width="40%" height="40%">
						</a>
						<a th:text="${review1.getUserRate}"></a>
					</div>	
					<div>
						<a th:text="${oldTitle1}"></a>
					</div>
					<div>
						<a th:text="${review1.getReviewDetail}"></a>
					</div>								
				</div>
			</div>
			<div class="col-md-2"><!-- 여백 --></div>
		</div>
		
	</div>
</div>


<div th:replace="/main/footer.html"></div>
</body>
