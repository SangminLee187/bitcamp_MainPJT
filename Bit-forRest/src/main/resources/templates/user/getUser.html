<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	
	<!--  ///////////////////////// bootstrap  ////////////////////////// -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
	<link href="/css/listOld.css" rel="stylesheet" />
	
</head>
  
  <!--  ///////////////////////// 	CSS	 ////////////////////////// -->
  <style>
  
.right{
	font-size: 25px;
	line-height: 250%;
}
.profileTitle{
	font-size: 25px;
	font-weight: bold;
	margin: 0 0 50px 10px;
}
.aboutUser{
	height: 400px;
}
  </style>
  
<body>

<!-- 툴바 include -->
<div th:replace="/main/toolbar.html"></div>
<div th:replace="/main/leftbar.html"></div>

<div class="container list">
	 <div class="profileTitle">
		<span>[[${user.nickname}]]님의 프로필</span>
	</div>
	<div class="aboutUser">
		<div class="col-md-6 left" style="text-align: center;" >
				<span>
					<img th:src= "@{/images/uploadFiles/}+${#authentication.principal.user.userImg}"
					 onerror="this.src='/images/uploadFiles/noUserImg.jpg'" 
					 width="250" height="300" style="border-radius: 70%;" >
				 </span>
				<br>
				<div style="align-items: center;">
					<span>
						<img src="https://udnxt.com/wp-content/uplo
						ads/2019/06/53712500-7de3c980-3e8a-11e9-8358-2
						3cd94011aeb.png" width="200" height="100">
					</span>
					<span style="font-size: 30px; margin-top: 50px;">[[${user.userRate}]]</span>
				</div>
		</div>
		
		<div class="col-md-6 right" style="text-align: left;">
			<div>
				<span style="font-weight: bold;" >가입일자</span>
			</div>
			<div>
				<span style="margin-left: 10px;" th:text="${#strings.substring(user.joinDate,0,10)}">
				</span>
			</div>
			<div>
				<span style="font-weight: bold;">활동지역</span>
			</div>
			<div>
				<span style="margin-left: 10px;" th:text="${user.userAddr}">
				</span>
			</div>
			<div>
				<span style="font-weight: bold;">중고거래 횟수</span>
			</div>
			<div>
				<span style="margin-left: 10px;">[[${user.reviewedCount}]] 회</span>
			</div>
		</div>
	</div>
	<!-- userContainer END  -->
	
	<!-- reviewContainer  -->	
<div>
	<ul class="reviewContainer">
			<span>
				<span>상품리뷰</span><br/>
			</span>
			<span class="reviewSideText">상품을 구매하신 분들이 작성하신 리뷰입니다.</span>
	<!-- 리뷰하나 -->
		<li th:each = "rentalreview : ${list}">  
			<div style="display:flex;">
				<div>
					<div class="profileFlex">
						<img class="profileImg" src="/images/header/profileImg.jpg"></img>
						<span style="padding:0 10px;" th:text="${rentalreview.reviewScore}"></span>
					</div>
				<div>                                 
					<div>
						<strong th:text="${rentalreview.user.nickname}"></strong>
						<span  th:text="${rentalreview.regDate}"></span>
					</div>
				</div>
				<div class="listCursor">
					<div class="reviewImg">
						<img th:src="@{/images/uploadFiles/} + ${rentalreview.reviewImg}" id="baseImage" > 
					</div>
				<span class="reviewContent"  th:text="${rentalreview.reviewDetail}"></span>
				<span class="reviewContent"  th:text="${rentalreview.reviewDetail}"></span>
				</div>
				</div>
				<div>
				<span>
					<div class="thumbImg">
						<img th:src="@{/images/uploadFiles/} + ${rentalreview.reviewImg}" id="baseImage" >
					</div>                                
				</span>
				</div>                 
			</div>
		</li>
	</ul>

</div>
<!-- reviewContainer END -->

</div>

<div th:replace="/main/footer.html"></div>
</body>

	<!--  ///////////////////////// jQuery CDN ////////////////////////// -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!--  ///////////////////////// java Script ////////////////////////// -->
	<script type="text/javascript">
	  	
	</script>
	
</html>
