<style>
	
.col-md-12{
 margin-top: 200px
}

.boardTitle{
  text-align: center;
  top: -40px;
  position: relative;
}

.product-list{
margin-bottom: 210px !important;
  padding: 0;
  margin: 0;
  list-style: none;
  -ms-box-orient: horizontal;
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -moz-flex;
  display: -webkit-flex;
  display: flex;
  
  -webkit-flex-wrap: wrap;
  flex-wrap: wrap;  
}

.product-list .product{  
    border-radius: 10px;
  width: 24%; /* Products width */  
  margin: 7px; /* Space between products related with nth-childs below */
  
  position: relative;
  border: 2px solid #eee;
  background: white;
  background-image: url('http://bzy-web.netholding.com/content/assets/plugins/application/images/bg-b.png');    

  min-height: 465px;

  -webkit-transition: all 0.2s ease-in-out;
  -moz-transition: all 0.2s ease-in-out;
  -ms-transition: all 0.2s ease-in-out;
  -o-transition: all 0.2s ease-in-out;
  transition: all 0.2s ease-in-out;
}

/* 4 item list */
.product-list .product:nth-child(4n+1){
  margin-left: 0;
}
.product-list .product:nth-child(4n+4){
  margin-right: 0;
}

.product-list .product:hover{
  box-shadow: 0 10px 15px 0 rgba(0, 0, 0, 0.3);
}

.product-list .product .product-image{
  position: relative;
}

/* Ribbon Styles */


.ribbon {
  background: #ff9606;
  display: inline-block;
  font-size: 11px;
  font-style: italic;
  font-weight: bolder;
  line-height: normal;
  padding: 3px 0px 2px;
  position: relative;
  border-top-left-radius: 3px;
  color: #fff;
  margin-bottom: 5px;
  width: 55px;
  text-align: center;
}

.ribbon:before {
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 9px 6px 0 0;
  border-color: #ff9606 transparent transparent transparent;
  position: absolute;
  content: "";
  right: -6px;
  top: 0;
}

.ribbon:after {
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 9px 0 0 6px;
  border-color: transparent transparent transparent #ff9606;
  position: absolute;
  content: "";
  right: -6px;
  bottom: 0;
}

.product-list .product .product-image img{  
  width: 100%;
  display: block;
}

.product-list .product .product-info{
  background: rgba(238,238,238,.8);
  position: absolute;  
  left: 0;
  bottom: 0;
  width: 100%;

  text-align: center;
  padding: 10px;
}

.product-list .product:hover .product-info{
  background: rgba(238,238,238,.9);
}



.product-list .product .product-info .product-name a{
  overflow: hidden;  
  text-overflow: ellipsis;
  display: -webkit-box;
  line-height: 18px;     /* fallback */
  max-height: 54px;      /* fallback */
  -webkit-line-clamp: 3; /* number of lines to show */
  -webkit-box-orient: vertical;

  text-decoration: none;
  font-weight: bold;
  color: #333;

  -webkit-transition: all 0.2s ease-in-out;
  -moz-transition: all 0.2s ease-in-out;
  -ms-transition: all 0.2s ease-in-out;
  -o-transition: all 0.2s ease-in-out;
  transition: all 0.2s ease-in-out;
}
.product-list .product:hover .product-info .product-name a{
  color: #ff9606;
  text-overflow: ellipsis;
}

.product-list .product .product-info .product-price .old-price{
  margin-right: 10px;
}
.product-list .product .product-info .product-price .new-price{
  font-size: 18px;
  font-weight: bold;
  color: #ff9606;
  text-shadow: 0 1px 3px rgba(255,255,255,1);
}

.product-list .product .product-info .add-basket a{
  display: inline-block;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  color: #333;
  border: 1px solid #333333;
  padding: 6px 12px 7px;
  margin-bottom: 15px;

  -webkit-transition: all 0.2s ease-in-out;
  -moz-transition: all 0.2s ease-in-out;
  -ms-transition: all 0.2s ease-in-out;
  -o-transition: all 0.2s ease-in-out;
  transition: all 0.2s ease-in-out;
}

.product-list .product:hover .product-info .add-basket a{
  background: #ff9606;
  color: white;
  border: 1px solid #ff9606;
}

@media screen and (max-width: 1200px){
  .product-list .product{
    margin: 5px;
  }
}

@media screen and (max-width: 992px){
  .product-list{    
    justify-content: space-between;
  }
  .product-list .product{
    width: 48%;
    margin: 0 0 25px 0;
  }
}

@media screen and (max-width: 768px){
  .product-list{
    justify-content: space-between;
  }
  .product-list .product{
    width: 48%;
    margin: 0 0 20px 0;
  }
}

@media screen and (max-width: 575px){
  .product-list{
    justify-content: space-around;
  }
  .product-list .product{
    width: 90%;
    margin: 0 0 30px 0;
    min-height: unset;
  }
  .product-list .product .product-info{
    position: unset;
  }
}


</style>

     <h2 class="boardTitle">렌탈마켓</h2>
      <!-- BEGIN Product List -->

        <!-- BEGIN Product -->
