
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보관등록페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<style>
	
</style>

<body>

  <div th:replace="/main/toolbar.html"></div>
		<div th:replace="/main/leftbar.html"></div> 


    		
		
	
		<!--try Slider banner End-->
		<!--try recent mobail Slider Start-->
		<div class="carousel-inner" role="listbox">
		<div class="try_recent_mobail_main_wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h1 class="boardTitle">렌탈마켓</h1>
						<div class="try_recent_mob_heading_wrapper">
							<p><span class="try_left_dots"></span>아몰랑~~<span class="try_right_dots"></span>
							전체 <span th:text="${resultPage.totalCount}"/>건
							</p>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="try_rc_slider_inner_wrapper">
							<div class="rentalProduct">
							
							<!-- 물품하나 -->
								<div class="item" th:each="product :${list}">
									<div class="try_rc_mob_box_wrapper">
										<div class="try_rc_mob_img">
											<img width="300" height="205" src= "https://dnvefa72aowie.cloudfront.net/origin/article/202205/a3c0967f7ed8cd41c35c738a5f776785f5b3d07179638e1bcbfbd1bb873898d8.webp?q=95&s=1440x1440&t=inside">
										<!--		<!--	<h5>Sale</h5>  -->  
											<a href="#"><i class="fa fa-heart"></i></a>
										</div>
										<div class="try_rc_mob_img_cont">
											<h2 th:text = ${product.prodName}></h2>
										</div>
										<div class="try_rc_mob_img_cont_bottom">
											<p th:text = ${product.rentalPrice}></p>	
											<p th:text = ${product.deposit}></p>
											<div class="try_mob_btn_wrapper">	<a  th:href="@{/product/getProduct(prodNo= ${product.prodNo})}" >Buy Now</a>
											</div>
										</div>
									</div>
								</div>
								<!-- 물품하나 -->
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
