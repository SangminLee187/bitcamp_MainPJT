<script>


//반송주소변경
function divy_execDaumPostcode() {
    new daum.Postcode({
        oncomplete: function(data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ''; // 주소 변수
            var extraAddr = ''; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if(data.userSelectedType === 'R'){
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraAddr !== ''){
                    extraAddr = ' (' + extraAddr + ')';
                }
                // 조합된 참고항목을 해당 필드에 넣는다.
                document.getElementById("divy_extraAddress").value = extraAddr;
            
            } else {
                document.getElementById("divy_extraAddress").value = '';
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('divy_postcode').value = data.zonecode;
            document.getElementById("divy_address").value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById("divy_detailAddress").focus();
        }
    }).open();
}

//csv를 넣어 주소를 하나로 합치는 함수
function combineAddr(){
	 
	alert("combineAddr실행");
	 var divyAddrValue = "";
	 
	 var divyAddrValue = $("input[name='divyPostcode']").val() + "/"  + $("input[name='divyBaseAddress']").val() + "/" 
		+  $("input[name='divyDetailAddress']").val() + "/" +  $("input[name='divyExtraAddress']").val();
	 
	alert(divyAddrValue);
	 $('.divyAddress').val(divyAddrValue);
	 
	
	 
}

//csv를넣어 계좌를 합침
function combineAccount(){
	 
	 //디버깅
	 alert("combineAccount실행");
	 
	 var account = "";
	 
	 var account = $(".accountBank option:selected").val() + "/"  + $("input[name='accountNumber']").val()
	 
	alert(account); 
	$('.account').val(account);
}

//업데이트화면에 들어왔을때 기존의 정보를 파싱해서 화면에 출력
$(document).ready(function(){
	
	//계좌번호
	var account = $(".parsingAcc").val();
	var accountArr = account.split("/");
	var account1 = accountArr[0];
	var account2 = accountArr[1];
	
	 $("select[name='accountBank']").val(account1);
	 $("input[name='accountNumber']").val(account2);
	 
	 //주소
	 var divyAddress = $(".parsingAddr").val();
	 var divyAddressAddr = divyAddress.split("/");
	 var divyAddress1 = divyAddressAddr[0];
	 var divyAddress2 = divyAddressAddr[1];
	 var divyAddress3 = divyAddressAddr[2];
	 var divyAddress4 = divyAddressAddr[3];
	 
	 
	 $("#divy_postcode").val(divyAddress1);
	 $("#divy_address").val(divyAddress2);
	 $("#divy_extraAddress").val(divyAddress3);
	 $("#divy_detailAddress").val(divyAddress4);

	});
	
//저장하기 클릭시 업데이트 
$(function(){
	 $(".update-btn").on("click", function(){
		 combineAccount();
		 combineAddr();
