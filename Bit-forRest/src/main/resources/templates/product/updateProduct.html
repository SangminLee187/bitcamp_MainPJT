<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
   <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        
        <style type="text/css">
        
        *, *:before, *:after {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  font-family: 'Nunito', sans-serif;
  color: #384047;
}

form {
  max-width: 300px;
  margin: 10px auto;
  padding: 10px 20px;
  background: #f4f7f8;
  border-radius: 8px;
}

h1 {
  margin: 0 0 30px 0;
  text-align: center;
}

input[type="text"],
input[type="password"],
input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="tel"],
input[type="time"],
input[type="url"],
textarea,
select {
  background: rgba(255,255,255,0.1);
  border: none;
  font-size: 16px;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 15px;
  width: 100%;
  background-color: #e8eeef;
  color: #8a97a0;
  box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
  margin-bottom: 30px;
}

input[type="radio"],
input[type="checkbox"] {
  margin: 0 4px 8px 0;
}

select {
  padding: 6px;
  height: 32px;
  border-radius: 2px;
}

button {
  padding: 19px 39px 18px 39px;
  color: #FFF;
  background-color: #4bc970;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 5px;
  width: 100%;
  border: 1px solid #3ac162;
  border-width: 1px 1px 3px;
  box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
  margin-bottom: 10px;
}

fieldset {
  margin-bottom: 30px;
  border: none;
}

legend {
  font-size: 1.4em;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
}

label.light {
  font-weight: 300;
  display: inline;
}

.number {
  background-color: #5fcf80;
  color: #fff;
  height: 30px;
  width: 30px;
  display: inline-block;
  font-size: 0.8em;
  margin-right: 4px;
  line-height: 30px;
  text-align: center;
  text-shadow: 0 1px 0 rgba(255,255,255,0.2);
  border-radius: 100%;
}

@media screen and (min-width: 480px) {

  form {
    max-width: 480px;
  }

}
        
        
        </style>
    </head>
    <body>
        <!-- Navigation-->
   		<div th:replace="/main/toolbar.html"></div>
		<div th:replace="/main/MyPageLeftbar.html"></div>
		
	      <div class="row">
    <div class="col-md-12">
      <form action="/product/updateProduct" method="post">
        <h1> 물품정보수정</h1>
        
        <fieldset>
          
          <legend><span class="number"></span> 수정할정보를 입력하세요</legend>
        
          <label for="name">물품이름</label>
          <input type="text" id="name" name="prodName"  th:value = "${product.prodName}">
          
              <label for="job">카테고리</label>
          <select th:field=${product.category} th:value=${product.category} name= "category">
   
        	 <option value="텐트">텐트</option>
	         <option value="침대">침대</option>
	         <option value="의자">의자</option>
	         <option value="그릴">그릴</option>
	         <option value="버너">버너</option>
	         <option value="조명">조명</option>
	         <option value="테이블">테이블</option>
	         <option value="식기">식기</option>
	         <option value="난로">난로</option>
	         <option value="기타용품">기타용품</option>
  
          </select>
          
           <label for="bio">상세정보</label>
          <textarea id="bio" name="prodDetail" th:text = "${product.prodDetail}"></textarea>
        
          <label for="email">반송주소</label>
          <input type="text" id="returnAddress" name="returnAddress" th:value = "${product.returnAddress}">
       
          <label>대여가능유무</label>
          <input type="radio" value=1 name="isRental" th:checked="${product.isRental eq 1}"><label for="under_13" class="light">대여가능</label><br>
          <input type="radio"  value=0 name="isRental" th:checked="${product.isRental eq 0}"><label for="over_13" class="light">대여불가</label>
          
        
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number"></span> Your Profile</legend>
          
          <label for="password">물품대여가격</label>
          <input type="text" id="rentalPrice"       name="rentalPrice" th:value = "${product.rentalPrice}">
          
          <label for="password">보증금</label>
          <input type="text" id="deposit"       name="deposit" th:value = "${product.deposit}">
          <label for="password">계좌번호</label>
          <input type="text" id="account"       name="account" th:value = "${product.account}">
        
        
          <input type="hidden"  name="prodNo"  th:value="${product.prodNo}"/>

          
         </fieldset>
       
        <button type="submit">수정완료</button>
        
       </form>
        </div>
      </div>
          
    </body>
    

</html>
